{% extends "shared/navbar.html" %}

{% block title %}
    <title>Actualizar usuarios</title>
{% endblock %}

{% block sourcescss %}
    <link href="../../static/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../../static/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="../../static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="../../static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../../static/assets/css/style.css" rel="stylesheet">
{% endblock %}

{% block sourcesjs %}
    <script src="../../static/assets/vendor/aos/aos.js"></script>
    <script src="../../static/assets/vendor/php-email-form/validate.js"></script>
    <script src="../../static/assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="../../static/assets/vendor/purecounter/purecounter.js"></script>
    <script src="../../static/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="../../static/assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="../../static/assets/vendor/jquery/jquery-3.6.0.min.js"></script>

    <!-- Template Main JS File -->
    <script src="../../static/assets/js/index.js"></script>
    <script src="../../static/assets/js/navbar.js"></script>
    <script src="../../static/assets/js/routerUser/updateRouterUser.js"></script>
{% endblock %}


{% block body %}


    <section id="contact" class="login d-flex align-items-center">


        <div class="container" data-aos="fade-up">

            <header class="section-header">
                <h2>VICERI</h2>
                <p>Actualizar usuario de router</p>
            </header>

            <div class="row justify-content-center">


                <div class="col-lg-6">
                    <form action="" method="post" class="php-email-form">
                        <div class="row gy-4">
                            <input id="id" type="hidden" value="{{ router_user.id }}">

                            <div class="col-md-12">
                                <input value="{{ router_user.user_name }}" id="user_name" type="text" name="name"
                                       class="form-control"
                                       placeholder="user name" required>
                            </div>

                            <div class="col-md-12">
                                <input value="nopassword" id="password" type="password" class="form-control"
                                       name="subject"
                                       placeholder="Password" required>
                            </div>
                            <div class="col-md-12">
                                <select id="user_type" class="form-control" required>
                                    <option value="-1" {% if router_user.user_type == 0 %} selected {% endif %}>
                                        Seleccione el tipo de usuario
                                    </option>
                                    <option value="15" {% if router_user.user_type == 15 %} selected {% endif %}>admin
                                    </option>
                                    <option value="0" {% if router_user.user_type == 0 %} selected {% endif %}>lectura
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-12">
                                <select id="access_user" class="form-control" required>
                                    <option value="-1" selected>Seleccione el usuario de acceso</option>
                                    {% for i in range(0, len) %}
                                        <option value="{{ users[i].user_name }}">{{ users[i].user_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-12">
                                <input id="access_password" type="password" class="form-control"
                                       name="subject"
                                       placeholder="Password del usuario de acceso" required>
                            </div>


                            <div class="col-md-12 text-center">
                                <div class="loading">Loading</div>
                                <div class="error-message"></div>
                                <div class="sent-message">Your message has been sent. Thank you!</div>

                                <button type="button" id="btn_update">Actualizar</button>
                            </div>

                        </div>
                    </form>

                </div>

            </div>

        </div>

    </section><!-- End Contact Section -->
    <script>
        $(document).ready(function () {
            clean_navbar();
        });
    </script>

{% endblock %}
</html>
