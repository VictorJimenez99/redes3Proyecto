{% extends "shared/navbar.html" %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block sourcescss %}
    <link href="../../static/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../../static/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="../../static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="../../static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../../static/assets/css/style.css" rel="stylesheet">
{% endblock %}

{% block sourcesjs %}
    <script src="../../static/assets/vendor/charts/chart.min.js"></script>
    <script src="../../static/assets/vendor/charts/chartsample.js"></script>
    <script src="../../static/assets/vendor/charts/utils.js"></script>
    <script src="../../static/assets/vendor/aos/aos.js"></script>
    <script src="../../static/assets/vendor/php-email-form/validate.js"></script>
    <script src="../../static/assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="../../static/assets/vendor/purecounter/purecounter.js"></script>
    <script src="../../static/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="../../static/assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="../../static/assets/vendor/jquery/jquery-3.6.0.min.js"></script>

    <!-- Template Main JS File -->
    <script src="../../static/assets/js/navbar.js"></script>
    <script src="../../static/assets/js/otros/charts_snmp.js"></script>
{% endblock %}


{% block body %}
    <input id="len_users" type="hidden" value="{{ len_users }}">
    <input id="len_routers" type="hidden" value="{{ len_routers }}">
    <input id="len_router_users" type="hidden" value="{{ len_router_users }}">
    <div style="max-width: 75%; margin-top: 6rem; margin-left: auto; margin-right: auto">
        <div class="container">
            <div class="col-md-4" style="margin-left: auto; margin-right: auto; margin-bottom: 10px">
                <select id="select_router" class="form-control" required>
                    <option value="-1" selected>Seleccione router</option>
                    {% for i in range(0, len_routers) %}
                        <option value="{{ routers[i].name }}">{{ routers[i].name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4" style="margin-left: auto; margin-right: auto">
                <select id="interfaces" class="form-control" required>
                    <option value="-1" selected>Seleccione una interfaz</option>
                </select>
            </div>
        </div>

        <canvas id="myChart"></canvas>
    </div>


    <script>
        $(document).ready(function () {
            clean_navbar();
            navbar_update(13);
            navbar_update(15);
            navbar_update(16);
        });
    </script>
{% endblock %}
